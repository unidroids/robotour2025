[Unit]
Description=FastAPI server for Robotour
After=network.target

[Service]
User=user
WorkingDirectory=/robot/opt/projects/robotour/server
ExecStart=/bin/bash -c '/robot/opt/projects/robotour/venv-robotour/bin/uvicorn main:app --host 0.0.0.0 --port 8080 >> /robot/data/logs/fastapi/fastapi.log 2>&1'
Restart=always
RestartSec=3
StandardOutput=append:/robot/data/logs/fastapi/fastapi.log
StandardError=append:/robot/data/logs/fastapi/fastapi.log

[Install]
WantedBy=multi-user.target
