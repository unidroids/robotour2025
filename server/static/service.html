<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Robotour Servisn√≠ Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
            border: 1px solid black;
        }

        #output {
            flex: 1;
            background-color: #ffffdd;
            padding: 1rem;
            padding-left: 3rem;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        #controls {
            flex: 1;
            background-color: #eeeeee;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="output">V√Ωstup ‚Äì p≈ôipraven</div>
        <div id="controls">
            <button onclick="callEndpoint('info')">Z√≠skat info</button>
            <button onclick="callEndpoint('lidar_test')">Test LIDAR</button>
            <button onclick="location.href='/camera_test'">Test Kamer</button>
            <button onclick="callEndpoint('shutdown', 'POST')">Vypnout</button>
            <button onclick="forceFullScreenLayout()">Znovu vynutit velikost</button>
        </div>
    </div>

    <script>
        function updateSizeInfo() {
            const info = [
                `window.innerWidth: ${window.innerWidth}`,
                `window.innerHeight: ${window.innerHeight}`,
                `clientWidth: ${document.documentElement.clientWidth}`,
                `clientHeight: ${document.documentElement.clientHeight}`
            ].join('\n');

            logOutput("üß≠ Rozmƒõry:\n" + info);
        }

        function forceFullScreenLayout() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            document.documentElement.style.width = w + "px";
            document.documentElement.style.height = h + "px";
            document.body.style.width = w + "px";
            document.body.style.height = h + "px";
            updateSizeInfo();
        }

        async function callEndpoint(endpoint, method = 'GET') {
            try {
                const res = await fetch(`/${endpoint}`, {
                    method,
                    headers: { "Content-Type": "application/json" }
                });
                const data = await res.json();
                logOutput(`‚úÖ Odpovƒõƒè z /${endpoint}:\n` + JSON.stringify(data, null, 2));
            } catch (err) {
                logOutput(`‚ùå Chyba p≈ôi vol√°n√≠ /${endpoint}:\n` + err);
            }
        }

        function logOutput(text) {
            document.getElementById("output").textContent = text;
        }

        window.addEventListener("load", () => {
            forceFullScreenLayout();
        });

        window.addEventListener("resize", () => {
            forceFullScreenLayout();
        });
    </script>
</body>

</html>
