<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robotour Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        #output {
            flex: 1;
            padding: 1rem;
            background: #f4f4f4;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #controls {
            flex: 1;
            padding: 1rem;
            background: #222;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="output">Výstup serveru…</div>
    <div id="controls">
        <button onclick="callEndpoint('info')">Info</button>
        <button onclick="callEndpoint('lidar_test')">Lidar Test</button>
        <button onclick="callEndpoint('qr_code_test')">QR Code Test</button>
        <button onclick="callEndpoint('shutdown')">Vypnout</button>
    </div>

    <script>
        async function callEndpoint(endpoint) {
            const method = (endpoint === "shutdown") ? "POST" : "GET";
            try {
                const res = await fetch("/" + endpoint, {
                    method,
                    headers: { "Content-Type": "application/json" }
                });
                const data = await res.json();
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById("output").textContent = "Chyba: " + err;
            }
        }
    </script>
</body>

</html>
