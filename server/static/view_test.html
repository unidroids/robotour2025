<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
            border: 3px solid black;
            box-sizing: border-box;
        }

        #output {
            flex: 1;
            background-color: lightyellow;
            border: 3px solid orange;
            padding: 1rem;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        #controls {
            flex: 1;
            background-color: lightgray;
            border: 3px solid blue;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="output">Výstup – čekám na data…</div>
        <div id="controls">
            <button onclick="forceFullScreenLayout()">Znovu vynutit velikost</button>
        </div>
    </div>

    <script>
        function updateSizeInfo() {
            const info = [
                `window.innerWidth: ${window.innerWidth}`,
                `window.innerHeight: ${window.innerHeight}`,
                `clientWidth: ${document.documentElement.clientWidth}`,
                `clientHeight: ${document.documentElement.clientHeight}`
            ].join('\n');

            document.getElementById("output").textContent = "Výstup – rozměry:\n\n" + info;
        }

        function forceFullScreenLayout() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            document.documentElement.style.width = w + "px";
            document.documentElement.style.height = h + "px";
            document.body.style.width = w + "px";
            document.body.style.height = h + "px";
            updateSizeInfo();
        }

        window.addEventListener("load", () => {
            forceFullScreenLayout();
        });

        window.addEventListener("resize", () => {
            forceFullScreenLayout();
        });
    </script>
</body>

</html>
