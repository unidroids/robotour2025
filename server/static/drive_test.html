<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Robotour - Drive Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
            border: 1px solid black;
        }

        #output {
            flex: 2;
            background-color: #ffffdd;
            padding: 1rem;
            padding-left: 3rem;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        #break {
            width: 8rem;
            min-width: 8rem;
            max-width: 8rem;
            background-color: #e64d4d;
            padding: 0.2rem;
            overflow-y: auto;
            white-space: pre-wrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vertical-btn {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 3rem;
            padding: 0.5em 0.1em;
            letter-spacing: 0;
            width: 100%;
            height: 100%;
            color: white;
            background-color: #e64d4d;
        }

        #controls {
            flex: 2;
            background-color: #eeeeee;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="output">Drive Test - V√Ωstup p≈ôipraven</div>
        <div id="break">
            <button class="vertical-btn" ontouchstart="driveCmd('break')">ST≈ÆJ</button>
        </div>
        <div id="controls">
            <button onclick="driveCmd('status')">Status</button>
            <button onclick="driveCmd('start')">Start</button>
            <button onclick="driveCmd('forward')">Dop≈ôedu</button>
            <button onclick="driveCmd('break')">Brzda</button>
            <button onclick="driveCmd('backward')">Dozadu</button>
            <button onclick="driveCmd('stop')">Stop</button>
            <hr />
            <button onclick="location.href='/'">‚èÆ Zpƒõt na hlavn√≠ panel</button>
        </div>
    </div>

    <script>
        let eventSource = null;

        function updateSizeInfo() {
            const info = [
                `window.innerWidth: ${window.innerWidth}`,
                `window.innerHeight: ${window.innerHeight}`,
                `clientWidth: ${document.documentElement.clientWidth}`,
                `clientHeight: ${document.documentElement.clientHeight}`
            ].join('\n');

            //logOutput("üß≠ Rozmƒõry:\n" + info);
        }

        function forceFullScreenLayout() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            document.documentElement.style.width = w + "px";
            document.documentElement.style.height = h + "px";
            document.body.style.width = w + "px";
            document.body.style.height = h + "px";
            updateSizeInfo();
        }

        async function driveCmd(cmd) {
            try {
                const r = await fetch(`/drive/${cmd}`);
                if (!r.ok) throw new Error(await r.text());
                const data = await r.json();
                logOutput(`‚úÖ Odpovƒõƒè na ${cmd}:\n` + JSON.stringify(data, null, 2));
            } catch (e) {
                logOutput("‚ùå " + e.message);
            }
        }

        function logOutput(text) {
            document.getElementById("output").textContent = text;
        }

        window.addEventListener("load", () => {
            forceFullScreenLayout();
        });

        window.addEventListener("resize", () => {
            forceFullScreenLayout();
        });
    </script>
</body>

</html>
